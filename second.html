<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Balloons Game</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>
    <div class="container">
        <div class="bg_image">
            <img src="./images/laptop.webp" alt="img">
        </div>
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hitval" class="box">6</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>Your Score</h4>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <div class="bubble">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
